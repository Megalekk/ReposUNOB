<script type="text/babel">

    function ToY(refDay, day){
        var rozdilCasu = day.getTime() - refDay.getTime()
        var rozdilDnu = Math.floor(rozdilCasu / (1000 * 3600 * 24))
        var vysledek = rozdilDnu * 150
        
        return vysledek
    }

    function ToX(refDay, cas){
        const casDayBegin = new Date(cas.getFullYear(), cas.getMonth(), cas.getDate(), 8)
        var vysledek = cas.getTime() - casDayBegin.getTime()

        return vysledek / 36000
    }

    function Udalost(props) {
        const start = props.start;
        const end = props.end;
        const d = new Date(2022, 4, 2, 8, 0, 0, 0);
        var x= ToX(d, start);
        var y= ToY(d, start);
        const x2 = ToX(d, end);
        const y2 = ToY(d, end);
        const width = x2 - x;
        
        return (
            <>
            <rect x={x} y={y} width={width} height="150" fill={props.color} />

            <text x={x+15} y={y+30} fontSize="1em">{props.predmet}
                <tspan x={x+15} y={y+60}>{props.popis}</tspan>
                <tspan x={x+15} y={y+90}>{props.kdo}</tspan>
                <tspan x={x+15} y={y+120}>{props.kde}</tspan>
            </text>

            <line x1={x} y1="0" x2={x} y2="1000" style={{"stroke": "rgb(0,0,0)", "strokeWidth":1}} />
            <line x1={x2} y1="0" x2={x2} y2="1000" style={{"stroke": "rgb(0,0,0)", "strokeWidth":1}} />
            <line x1={x} y1={y} x2="1200" y2={y2} style={{"stroke": "rgb(0,0,0)", "strokeWidth":1}} />
            </>
        )
    }


    function Rozvrh(props) {
        const data = props.udalosti
        const barvyPredmetu = [
            {predmet: "Informatika", barva: "rgb(230,175,85)"},
            {predmet: "Tělesná výchova", barva: "rgb(40,185,255)"},
            {predmet: "Matematika", barva: "rgb(230,175,85)"},
            {predmet: "Krizové řízení", barva: "rgb(200,200,150)"},
            {predmet: "Anglický jazyk", barva: "rgb(80,250,100)"},
            {predmet: "Teorie grafů", barva: "rgb(200,80,100)"},
            {predmet: "Právo", barva: "rgb(150,100,211)"},
        ]

        const predmety = {
        }

        function random(number){
            return Math.floor(Math.random()*number);;
        }
        function randomColor(){
            return 'rgb('+random(255)+','+random(255)+','+random(255)+')';
        }

        data.forEach((udalost)=>predmety[udalost.predmet]=randomColor())
        console.log(predmety)

        function getColor(predmet){
            return predmety[predmet]
            for(let x=0; x<barvyPredmetu.length; x++){

                const row = barvyPredmetu[x]
                if (row.predmet === predmet){
                    return row.barva
                }

            }
        }
        

        const vizualizace = data.map((udalost, index) => (<Udalost key={index} {...udalost} color={getColor(udalost.predmet)} />))
        //<Linie />
        return (
            <svg width="1500" height="1000">
                {vizualizace}
                
            </svg>
        )
    }

            {'start': new Date(2022, 4, 6, 9, 50, 0, 0), 'end': new Date(2022, 4, 6, 11, 20, 0, 0), predmet:'Teorie grafů', popis:'Rovinné grafy', kdo:'Potůček Radovan', kde:'Š8/44', barva: "rgb(40,185,255)"},

        return (

        </>
        )
    }

    function App(props) {
        return (

                )

</script>
