<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

</head>

<body>

<div class="container mt-3">
  <h2>Rozvrh hodin</h2>
  <p></p>            
  <table class="table table-bordered text-center">
    <thead class="table-success">
      <tr>
        <th>Předmět</th>
        <th>Učebna</th>
        <th>Učitel</th>
        <th>Čas</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Matematika</td>
        <td>Š8/44</td>
        <td>Majerová Šárka</td>
        <td>8:00 - 9:30</td>
      </tr>

      <tr class="">
        <td>Informatika</td>
        <td>Š8/20</td>
        <td>Štefek Alexandr</td>
        <td>9:50 - 11:20</td>
      </tr>

      <tr>
        <td>Anglický jazyk</td>
        <td>K256</td>
        <td>Nedoma Radek</td>
        <td>11:40 - 13:10</td>
      </tr>

      <tr>
        <td>Tělesná výchova</td>
        <td>FITC</td>
        <td>Kellner Petr</td>
        <td>14:30 - 16:00</td>
      </tr>
    </tbody>
  </table>


  <div id="root"> </div>
</div>

</body>

<script type="text/babel">
  function Rozvrh(props){
    return( 
        <table class="table table-bordered text-center">
          <thead class="table-success">
            <tr>
            <th>Předmět</th>
            <th>Učebna</th>
            <th>Učitel</th>
            <th>Čas</th>
            </tr>
          </thead>

            <Lesson id='Matematika' place='Š8/44' teacher='Majerová Šárka' time='08:00-09:30'/>  
            <Lesson id='Informatika' place='Š8/20' teacher='Štefek Alexandr' time='09:50-11:20'/>  
            <Lesson id='Anglický jazyk' place='K256' teacher='Nedoma Radek' time='11:40-13:10'/>  
            <Lesson id='Tělesná výchova' place='FITC' teacher='Kellner Petr' time='14:30-16:00'/>  
      </table>)
  }

  function Lesson(props){
    return(
      <tr>
        <td>{props.id}</td>
        <td>{props.place}</td>
        <td>{props.teacher}</td>
        <td>{props.time}</td>
      </tr>)
  }

  function App(props) {
        return (
            <Rozvrh id={1}/>
                )
    }

</script>

<script type="text/babel">
    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
</script>

</html>
